<html>
<head>
<title>Website Desighn HTML And CSS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image/yamaha-logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Bike</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav></div>
        <div class="information">
            <div class="overlay"></div>
            <img src="image/v4.png" class="bike">
            <div id="circle">
                <div class="feature one">
                    <img src="image/eng.png">
                    <div>
                        <h1>ENGINE</h1>
                        <P>155cc</P>
                    </div>
                </div>
                <div class="feature two">
                    <img src="image/fuel.png">
                    <div>
                        <h1>MAILAGE</h1>
                        <P>45 Km/l</P>
                    </div>
                </div>
                <div class="feature three">
                    <img src="image/tyre.png">
                    <div>
                        <h1>TYRE SIZE</h1>
                        <P>Front :-100/80-17,<br>
                         Rear :-140/70R17</P>
                    </div>
                </div>
                <div class="feature four">
                    <img src="image/met.png">
                <div>
                    <h1>TOP SPEED</h1>
                    <p>Yamaha R15 V4 top speed is 150 kmph (approximate).</p>
                </div>
                </div>
            </div>
    </div>

    <div class="controls">
        <img src="image/arrow.png" height="25px" width="45px"id="upBtn">
        <h3>Features</h3>
        <img src="image/arrow2.png"  height="25px" width="45px" id="downBtn"
        
    </div>
    </div>

    <script>
        var circle=document.getElementById("circle")
        var upBtn=document.getElementById("upBtn")
        var downBtn=document.getElementById("downBtn")

        var rotateValue=circle.style.transform;
        var rotateSum;

        upBtn.onclick=function()
        {
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
         }
         downBtn.onclick=function()
        {
            rotateSum=rotateValue+"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
         }
    </script>

</body>
</html>
